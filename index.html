<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <title>Alarm Clock | vanilla JS</title>
    <link rel="icon" href="https://img.icons8.com/doodle/2x/alarm-clock.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>

    <div id="main-card" class="card text-center border border-primary shadow-0 ">
        <div id="clock-face" class="card-body">
          <h5 class="card-title">
              <img class="clock-img" src="https://img.icons8.com/doodle/2x/alarm-clock.png" alt="alarm">
            Alarm Clock
          </h5>
          <p class="card-text">
            <h1 id="curr-time"> 00:00:00 PM</h1>
            <small id="curr-date"> </small>
          </p>
        </div>
        <div id="set-alarm">
            <select class="form-select" >
                <option selected disabled hidden>HH</option>
            </select>
            <select class="form-select">
                <option selected disabled hidden>MM</option>
            </select>
            <select class="form-select">
                <option selected disabled hidden>SS</option>
            </select>
            <select class="form-select">
                <option selected>AM</option>
                <option >PM</option>
            </select>
            <button type="button" class="set-alarm-btn btn btn-primary">Set Alarm</button>
        </div>

        <div id="alarms-list">
            <div style="display: flex; justify-content: space-between;" >
                <strong> My Alarms :</strong>
                <small><i class="delete-all">Delete all(0)</i></small>
            </div>
            <ul  class="allAlarms">
               <i></i>
            </ul>
        </div>
      </div>
      
      <dialog id="my-modal" >
        <img src="./assests//clock.gif" alt="" srcset="">
        <h6>SNOOZE alarm for 5 mins or DELETE alarm ?</h2>
            <div>
                <button onclick="snooze()" class="btn btn-primary">Snooze</button>
                <button onclick="closeModal()"  class="btn btn-primary">Delete</button>
            </div>
      </dialog>
      <script src="script.js"></script>
  </body>
</html>
